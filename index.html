<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic-Tac-Toe</title>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>
<body>

  <div class="h1-container">
  <h1>Play Tic-Tac-Toe</h1>
  </div>
  <div class="h2-container">
  <h2>Scoreboard  X <span id="X">0</span> : <span id="O">0</span> O</h2>
  </div>
  <div class="grid-container">

    <div id="0" class="block"><img src="images/X.png" class="XImage" id ="XSymbol" alt="X"><img src="images/O.png" class="OImage" id ="OSymbol" alt="O"></div>



    <div id="1" class="block"><img src="images/X.png" class="XImage" id ="XSymbol" alt="X"><img src="images/O.png" class="OImage" id ="OSymbol" alt="O"></div>

    <div id="2" class="block"><img src="images/X.png" class="XImage" id ="XSymbol" alt="X"><img src="images/O.png" class="OImage" id ="OSymbol" alt="O"></div>

    <div id="3" class="block"><img src="images/X.png" class="XImage" id ="XSymbol" alt="X"><img src="images/O.png" class="OImage" id ="OSymbol" alt="O"></div>


    <div id="4" class="block"><img src="images/X.png" class="XImage" id ="XSymbol" alt="X"><img src="images/O.png" class="OImage" id ="OSymbol" alt="O"></div>

    <div id="5" class="block"><img src="images/X.png" class="XImage" id ="XSymbol" alt="X"><img src="images/O.png" class="OImage" id ="OSymbol" alt="O"></div>

    <div id="6" class="block"><img src="images/X.png" class="XImage" id ="XSymbol" alt="X"><img src="images/O.png" class="OImage" id ="OSymbol" alt="O"></div>

    <div id="7" class="block"><img src="images/X.png" class="XImage" id ="XSymbol" alt="X"><img src="images/O.png" class="OImage" id ="OSymbol" alt="O"></div>

    <div id="8" class="block"><img src="images/X.png" class="XImage" id ="XSymbol" alt="X"><img src="images/O.png" class="OImage" id ="OSymbol" alt="O"></div>

    <div class="button">
    <button id="reset">Reset</button>
    <button id="start">Start - Pick Player</button>
    <button id="newGame">New Game</button>
    </div>
  </div>


<script src="js/jquery.js"></script>
<script src="js/game.js"></script>
</body>
</html>
